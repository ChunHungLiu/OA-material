<!DOCTYPE html>
<html lang="tw">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="zh-tw">
    <title>OA-checkbox</title>

    <meta name="robots" content="index,follow" />

    <link href="./css/frame.css" rel="stylesheet" type="text/css">
    <script src="./res/jquery_v1.10.2/jquery-1.10.2.min.js" language="javascript" type="text/javascript" /></script>

    <link href="./css/oa-jelly-checkbox.css" rel="stylesheet" type="text/css">
    <style type="text/css">
      .group {
        display: inline-block;
        width: 200px;
        padding: 5px;
        text-align: center;
        margin: 5px auto;
      }
      .oa-jelly-checkbox {
        margin: 2px auto;
      }
    </style>
  </head>

  <body lang="zh-tw">
    <div id='container'></div>

    <script type="text/javascript">
      $(function () {
        var btns = ['red', 'Pink', 'orange', 'deep-orange', 'yellow', 'amber', 'light-green', 'green', 'lime', 'teal', 'blue', 'light-blue', 'cyan', 'indigo', 'purple', 'deep-purple', 'brown', 'gray', 'blue-gray', 'white'];
        $('#container')
          .append (
            btns.map (function (t) {
            return [
              $('<div />').addClass ('group').append (
                $('<div />').addClass ('oa-jelly-checkbox').addClass (t + '-ckb')
                  .append ($('<input />').attr ('type', 'checkbox').attr ('id', t + '-ckb-' + 1).attr ('name', t + '-ckb').attr ('checked', 'checked'))
                  .append ($('<span />').addClass ('ckb-check'))
                  .append (' ')
                  .append ($('<label />').attr ('for', t + '-ckb-' + 1).text ('radio1 at left')),
                $('<br />'),
                $('<div />').addClass ('oa-jelly-checkbox').addClass (t + '-ckb')
                  .append ($('<input />').attr ('type', 'checkbox').attr ('id', t + '-ckb-' + 2).attr ('name', t + '-ckb'))
                  .append ($('<span />').addClass ('ckb-check'))
                  .append (' ')
                  .append ($('<label />').attr ('for', t + '-ckb-' + 2).text ('radio2 at left')),
                $('<br />'),
                $('<div />').addClass ('oa-jelly-checkbox').addClass (t + '-ckb')
                  .append ($('<label />').attr ('for', t + '-ckb-' + 3).text ('radio3 at right'))
                  .append (' ')
                  .append ($('<input />').attr ('type', 'checkbox').attr ('id', t + '-ckb-' + 3).attr ('name', t + '-ckb'))
                  .append ($('<span />').addClass ('ckb-check')),
                $('<br />'),
                $('<div />').addClass ('oa-jelly-checkbox').addClass (t + '-ckb')
                  .append ($('<input />').attr ('type', 'checkbox').attr ('id', t + '-ckb-' + 4).attr ('name', t + '-ckb').attr ('disabled', 'disabled'))
                  .append ($('<span />').addClass ('ckb-check'))
                  .append (' ')
                  .append ($('<label />').attr ('for', t + '-ckb-' + 4).text ('radio4 disable'))
                )
            ];
          }).reduce (function (p, n) { return p.concat (n) }));
      });
    </script>
  </body>
</html>
