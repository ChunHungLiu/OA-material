<!DOCTYPE html>
<html lang="tw">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="zh-tw">
    <title>OA-jellyButton</title>

    <meta name="robots" content="index,follow" />

    <link href="./css/frame.css" rel="stylesheet" type="text/css">
    <script src="./res/jquery_v1.10.2/jquery-1.10.2.min.js" language="javascript" type="text/javascript" /></script>

    <link href="./css/oa-button.css" rel="stylesheet" type="text/css">

    <link href="./css/oa-jelly.css" rel="stylesheet" type="text/css">
    <script src="./res/oa-jelly.js" language="javascript" type="text/javascript" /></script>

    <style type="text/css">
      .oa-btn {
        margin: 5px 10px;
      }
    </style>
  </head>
  <body lang="zh-tw">

    <div id='container'></div>

    <script type="text/javascript">
      $(function () {
        var btns = ['red', 'Pink', 'orange', 'deep-orange', 'yellow', 'amber', 'light-green', 'green', 'lime', 'teal', 'blue', 'light-blue', 'cyan', 'indigo', 'purple', 'deep-purple', 'brown', 'gray', 'blue-gray', 'white'];
        $('#container')
          .append (btns.map (function (t, i) {
            return [$('<button />').addClass ('oa-btn').addClass (t + '-btn').text ('Enable Button'), $('<button />').addClass ('oa-btn').addClass (t + '-btn').attr ('disabled', 'disabled').text ('Disable Button'), i % 2 ? $('<br />') : $('')];
          }).reduce (function (p, n) { return p.concat (n) }))
          .find ('.oa-btn').OAjelly ();
      });
    </script>
  </body>
</html>
