<!DOCTYPE html>
<html lang="tw">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="zh-tw">
    <title>OA-switch</title>

    <meta name="robots" content="index,follow" />

    <link href="./css/frame.css" rel="stylesheet" type="text/css">
    <script src="./res/jquery_v1.10.2/jquery-1.10.2.min.js" language="javascript" type="text/javascript" /></script>

    <link href="./css/oa-jelly.css" rel="stylesheet" type="text/css">
    <script src="./res/oa-jelly.js" language="javascript" type="text/javascript" /></script>

    <link href="./css/oa-jelly-switch.css" rel="stylesheet" type="text/css">
    <style type="text/css">
      .oa-jelly-switch {
        margin-left: 10px;
        margin: 5px 10px;
      }
    </style>
  </head>

  <body lang="zh-tw">
    <div id='container'></div>

    <script type="text/javascript">
      $(function () {
        var btns = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'purple', 'gray', 'white'];
        var ebable = ['', '', 'disabled', 'disabled'];

        $('#container')
          .append (btns.map (function (t) {
            return ebable.map (function (u, i) {
              return $('<div />').addClass ('oa-jelly-switch').addClass (t + '-swh').addClass (i % 2 ? 'swh-full' : '')
              .append ($('<input />').attr ('type', 'checkbox').attr ('id', 'swh-' + t + '-' + i).attr ('disabled', u.length ? 'disabled' : false))
              .append ($('<span />').addClass ('swh-check'))
              .append ($('<label />').attr ('for', 'swh-' + t + '-' + i).text (' ' + u + ' ' + (i % 2 ? 'fat' : 'thin') + ' switch'))
              .append (i == 1 ? ' , ' : '');
            }).concat ($('<br />'));
          }).reduce (function (p, n) { return p.concat (n) }));
      });
    </script>
  </body>
</html>
