<!DOCTYPE html>
<html lang="tw">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="zh-tw">
    <title>OA-radio</title>

    <meta name="robots" content="index,follow" />
    <script src="./res/jquery_v1.10.2/jquery-1.10.2.min.js" language="javascript" type="text/javascript" /></script>

    <link href="./css/frame.css" rel="stylesheet" type="text/css">
    <script src="./res/jquery_v1.10.2/jquery-1.10.2.min.js" language="javascript" type="text/javascript" /></script>

    <link href="./css/oa-jelly-radio.css" rel="stylesheet" type="text/css">

  </head>

  <body lang="zh-tw">
    <div id='container'>

      <div class="oa-radio gray-rdo">
        <input id="radio-gray-1" type="radio" name="gray-rdo">
        <span class="check"></span>
        <label for="radio-gray-1">radio right</label>
      </div>
      <br />
      <div class="oa-radio gray-rdo">
        <label for="radio-gray-2">radio left</label>
        <input id="radio-gray-2" type="radio" name="gray-rdo" checked>
        <span class="check"></span>
      </div>
      <br />
      <div class="oa-radio gray-rdo">
        <label for="radio-gray-3">radio_1 disabled</label>
        <input id="radio-gray-3" type="radio" name="gray-rdo" disabled>
        <span class="check"></span>
      </div>

      <hr />

      <div class="oa-radio red-rdo">
        <input id="radio-red-1" type="radio" name="red-rdo">
