<!DOCTYPE html>
<html lang="tw">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="zh-tw">
    <title>OA-select</title>

    <meta name="robots" content="index,follow" />

    <link href="./css/frame.css" rel="stylesheet" type="text/css">
    <script src="./res/jquery_v1.10.2/jquery-1.10.2.min.js" language="javascript" type="text/javascript" /></script>

    <link href="./css/oa-ripple.css" rel="stylesheet" type="text/css">
    <script src="./res/oa-ripple.js" language="javascript" type="text/javascript" /></script>

    <link href="./css/oa-jelly-select.css" rel="stylesheet" type="text/css">
    <script src="./res/oa-jelly-select.js" language="javascript" type="text/javascript" /></script>

    <style type="text/css">
      .oa-select {
        display: inline-block;
        margin: 10px;
      }
    </style>
  </head>

  <body lang="zh-tw">
    <div id='container'></div>

    <script type="text/javascript">
      $(function () {
        var selects = ['pure', 'red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'purple', 'gray', 'white'];
        var $a = $('#container')
          .append (selects.map (function (t) {
            return [
              $('<select />').addClass ('oa-select').data ('color', t)
                             .append ($('<option />').text ('Item 1').val ('1'))
                             .append ($('<option />').text ('Item 2').val ('2'))
                             .append ($('<option />').text ('Item 3').val ('3')),
              $('<select />').addClass ('oa-select').data ('color', t)
                             .append ($('<option />').text ('Item 1').val ('1'))
                             .append ($('<option />').text ('Item 2(default)').val ('2').attr ('selected', 'selected'))
                             .append ($('<option />').text ('Item 3').val ('3')),
              $('<select />').addClass ('oa-select').data ('color', t).attr ('disabled', 'disabled')
                             .append ($('<option />').text ('Item 1').val ('1'))
                             .append ($('<option />').text ('Item 2').val ('2'))
                             .append ($('<option />').text ('Item 3').val ('3')),
              $('<br />')
            ];

          }).reduce (function (p, n) { return p.concat (n) }))
          .find ('.oa-select').OAjellyDropdown ({ width: '220px'}).click (function () { $(this).siblings ().addClass ('dpd-closed'); })
      });
    </script>
  </body>
</html>
